<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>English Learning App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 bg-blue-600 text-white p-4 shadow-md flex items-center justify-between z-50">
    <button id="toggleSidebar" class="text-2xl font-bold">â˜°</button>
    <h1 class="text-lg sm:text-xl md:text-2xl font-bold">Learn English</h1>
    <div class="w-8"></div>
  </header>

  <!-- Sidebar -->
  <nav id="sidebar" class="fixed top-0 left-0 h-full bg-blue-800 text-white w-64 transform -translate-x-full transition-transform duration-300 z-50">
    <div class="p-4">
      <h2 class="text-xl font-bold mb-4">Categories</h2>
      <div id="categoryNav" class="flex flex-col space-y-2"></div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto p-4 pt-16 max-w-4xl transition-all duration-300" id="mainContent">
    <!-- Controls -->
    <div class="bg-white p-4 rounded-lg shadow-md mb-4">
      <div class="flex flex-col space-y-4">
        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
          <label class="flex items-center space-x-2">
            <input type="checkbox" id="showUrdu" class="h-5 w-5 text-blue-600">
            <span class="text-base sm:text-lg text-gray-800">Urdu Meanings</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" id="showExamples" class="h-5 w-5 text-blue-600">
            <span class="text-base sm:text-lg text-gray-800">Examples</span>
          </label>
        </div>
        <div class="flex items-center space-x-2">
          <label for="sortOrder" class="text-base sm:text-lg text-gray-800">Sort:</label>
          <select id="sortOrder" class="border rounded p-2 text-base sm:text-lg w-full sm:w-auto">
            <option value="alphabetical">Alphabetical</option>
            <option value="usage">Usage Frequency</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Word Groups -->
    <div id="wordGroups" class="space-y-6"></div>
  </div>

  <script src="wordData.js"></script>
  <script src="app.js"></script>
</body>
</html>
